<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>UniversalSelector</title>
		<!-- * 전체선택자(*)
		: html 태그를 포함한 모든 태그가 전체 선택자의 적용 대상에 포함된다. -->
		<style type="text/css">
			*
			{
				color : magenta;
				border:1px solid black;
				/* 1px solid black - 선굵기 1px, 점선이 아닌 연속선, 
				검은색의 테두리를 생성합니다. */
			}
			body
			{
					border : 3px solid red;
					margin:0px;
			}
		</style>
	</head>
	<body>
		<h2>한글 Lorem Ipsum</h2>
		<p>국무회의는 정부의 권한에 속하는 중요한 정책을 심의한다. 
		계엄을 선포한 때에는 대통령은 지체없이 국회에 통고하여야 한다. 
		국회는 의장 1인과 부의장 2인을 선출한다. 
		정부는 예산에 변경을 가할 필요가 있을 때에는 추가경정예산안을 편성하여 
		국회에 제출할 수 있다. 
		모든 국민은 헌법과 법률이 정한 법관에 의하여 법률에 의한 재판을 받을 권리를 가진다.</p>
	</body>
</html>
