	박스 모델 구성요소

	- border : 외곽선
	- margin : 외곽선과 다른 개체 사이의 공간(외부 여백)
 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>Box Model</title>
	</head>
	<body>
		<div class="box">박스 모델1</div>
		<div class="box">박스 모델2</div>
	</body>
</html>
